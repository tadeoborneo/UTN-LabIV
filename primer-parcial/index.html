<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Parcial</title>
</head>

<body>
    <div class="studentFormContainer">
        <form id="addStudentForm">
            <input type="text" name="studentFirstName" id="studentFirstName" placeholder="First name">
            <input type="text" name="studentLastName" id="studentLastName" placeholder="Last name">
            <input type="email" name="studentEmail" id="studentEmail" placeholder="Email">
            <select name="studentCareer" id="studentCareer">
                <option value="" selected disabled>Select career</option>
            </select>
            <button id="addStudentButton">Add student</button>
        </form>
    </div>
    <div class="studentsTableContainer">
        <button onclick="renderTable()">Refresh</button>
        <table id="studentsTable">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Carreer</td>
                    <td>Last Name</td>
                    <td>First name</td>
                    <td>Email</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
